<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webshop</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="db.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <!-- container hamburger menu -->
            <div class="hambmenu"> 
                <button class="hamburger-menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <dialog class="hamcontent" closedby="any">
                    <nav id="hamnav">
                        <ul></ul>
                    </nav>
                </dialog>
            </div>

            <!-- container icon and logotext img -->
            <div class="headerlogo">
                <h1>
                    <a href="index.html">
                        <img
                            src="images/Logga-Symbol-small.png"
                            alt="Symbol-logga"
                            id="logga-symbol" />
                        <img
                            src="images/Logga-Text.png"
                            alt="Things-Tech"
                            id="logga-text"
                    /></a>
                </h1>
            </div>

            <!-- empty menu container, generate categories with JS -->
            <nav id="topnav">
                <ul id="top-nav-list"></ul>
            </nav>

            <!-- Shopping cart container -->
            <div id="varukorg">
                <button class="shopping-cart-button">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span id="cartNumber"></span>
                </button>
                <dialog
                    id="shopping-cart-modal"
                    class="cart-content"
                    closedby="any"
                >
                    <div class="cart-modal-content">
                        <h3>Varukorg:</h3>
                        <ul id="shopping-cart-display-list"></ul>
                        <div class="clear-cart-container">
                            <button class="clear-cart" id="clear">
                                Rensa varukorg
                            </button>
                        </div>
                        <div class="totalSum-container">
                            <h4>Totalsumma</h4>
                            <p><span id="totalSum">0</span>kr</p>
                        </div>
                        <button class="buy-button" id="payNow">Betala</button>
                    </div>
                </dialog>
            </div>
        </header>

        <!-- empty main, generate content in JS -->
        <main>
            <div class="gallery front-page-gallery"></div>
        </main>
    </body>
</html>
