<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smartphones</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="db.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class="hambmenu">
                <button class="hamburger-menu">
                    <span class="material-symbols-outlined"> menu </span>
                </button>
            </div>
            <div class="headerlogo">
                <h1>
                    <a href="index.html">
                        <img
                            src="images/Logga-Symbol-small.png"
                            alt="Symbol-logga"
                            id="logga-symbol" />
                        <img
                            src="images/Logga-Text.png"
                            alt="Things-Tech"
                            id="logga-text"
                    /></a>
                </h1>
            </div>
            <nav id="topnav">
                <ul>
                    <li class="category-button">
                        <a href="indexkat.html?p=laptop">Laptops</a>
                    </li>
                    <li class="category-button">
                        <a href="indexkat.html?p=smartphone">Smartphones</a>
                    </li>
                    <li class="category-button">
                        <a href="indexkat.html?p=network">Nätverk</a>
                    </li>
                    <li class="category-button">
                        <a href="indexkat.html?p=cables">Tillbehör</a>
                    </li>
                </ul>
            </nav>
            <div id="varukorg">
                <button class="shopping-cart-button">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </button>
                <dialog
                    id="shopping-cart-modal"
                    class="cart-content"
                    closedby="any"
                >
                    <h3>Varukorg:</h3>
                    <ul></ul>
                    <button class="buy-button" id="payNow">Betala</button>
                </dialog>
            </div>
        </header>

        <main>
            <div class="gallery"></div>
            <dialog id="produktsida" closedby="any">
                <h2 id="produktnamn">Smartphone 0</h2>
                <img
                    src="images/smartphone_0.png"
                    alt=""
                    height="400"
                    width="400"
                    id="produktbild"
                />
                <p id="produktbeskrivning">Detta är en smartphone av typ 0.</p>
                <div id="produktfooter">
                    <div id="produktid">tomt</div>
                    <!-- Detta är en lösning för att kunna komma åt produkt-ID utan att det syns. Diven har display:none i CSS. -->
                    <div id="produktpris">1000 kr</div>
                    <div id="produktbuy">
                        <input
                            type="number"
                            value="1"
                            id="produktAddToCartValue"
                        />
                        <span
                            class="material-symbols-outlined"
                            id="produktAddToCartButton"
                        >
                            add_shopping_cart
                        </span>
                    </div>
                </div>
            </dialog>
        </main>
    </body>
</html>
