<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smartphones</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="db.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class="hambmenu">
                <button class="hamburger-menu">
                    <span class="material-symbols-outlined"> menu </span>
                </button>
            </div>
            <div class="headerlogo">
                <h1>
                    <a href="index.html">
                        <img
                            src="images/Logga-Symbol-small.png"
                            alt="Symbol-logga"
                            id="logga-symbol" />
                        <img
                            src="images/Logga-Text.png"
                            alt="Things-Tech"
                            id="logga-text"
                    /></a>
                </h1>
            </div>
            <nav id="topnav">
                <ul>
                    <li><a href="indexkat.html?p=laptop">Laptops</a></li>
                    <li>
                        <a href="indexkat.html?p=smartphone">Smartphones</a>
                    </li>
                    <li><a href="indexkat.html?p=network">Nätverk</a></li>
                    <li><a href="indexkat.html?p=cables">Tillbehör</a></li>
                </ul>
            </nav>
            <div id="varukorg">
                <button class="shopping-cart-button">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </button>
            </div>
        </header>

        <main>
            <div class="gallery"></div>
            <button
                id="visaProdSida"
                commandfor="produktsida"
                command="show-modal"
            >
                Visa produktsida
            </button>
            <dialog id="produktsida" closedby="any">
                <h2 id="produktnamn">Smartphone 0</h2>
                <img
                    src="images/smartphone_0.png"
                    alt=""
                    height="400"
                    width="400"
                    id="produktbild"
                />
                <p id="produktbeskrivning">Detta är en smartphone av typ 0.</p>
                <div id="produktfooter">
                    <div id="produktpris">1000 kr</div>
                    <div id="produktbuy">
                        <input type="number" value="1" />
                        <span class="material-symbols-outlined">
                            add_shopping_cart
                        </span>
                    </div>
                </div>
            </dialog>
        </main>
        <script>
            byggGalleri(produktListan, category);
        </script>
    </body>
</html>
